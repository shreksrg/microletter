<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">

<link rel="shortcut icon" href="img/favicon.ico">
<meta http-equiv="expires" content="-1">
<title>他的人品大挑战</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>

</head>


<body>
<div class="page show">
	<header>
		<h4>你的朋友 金俊 发起了节操测试：</h4>
		<h3>我发起了测人品，别让我的节操碎了一地</h3>
    </header>
    
	<div class="tableview">
		<section class="status1 fix">
             <img class="pic" src="img/item1.jpg"/>
			<h2>[自产] 优力克小柠檬 20只</h2>
            <div>总价：<span class="price">49</span>元</div>
            <div>元筹集方式：<span class="collect">7个好友每人支付5元</span></div>
      </section>
	</div>
    
    <!--测试进行中 start-->
    <div class="time">筹集截止时间：<span>3</span> 天 （8月18日 19:23）<br />离筹集成功还需<span> 7 </span>人支持</div>
    <div class="conts">如果觉得Ta人品还行，可以点击下方按钮支持他。<br />到达截止时间还未筹集成功，所有款项将被退还。</div>
    <div class="line_box"> 
    	<button type="button" class="disagree btn">支持个毛~</button>
    	<button type="button" class="agree btn">人品还行支持他</button>
    </div>
    <!--over-->
    
    <!--测试进成功 start-->
    <div class="time">该项挑战已于 <span>8月21日 19时34分</span> 结束</div>
    <div class="status_win"></div>
    <!--over-->
    
    <!--测试进失败 start-->
    <div class="time">该项挑战已于 <span>8月21日 19时34分</span> 结束</div>
    <div class="status_lose"></div>
    <!--over-->

    <div class="line_box"> 
	    <a class="gohome" href="index.html">发起的人品大挑战</a>
    </div>
</div>
</body>

</html>
